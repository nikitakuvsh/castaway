<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header id="home">
        <div class="container">
            <section><a class="logo" href="#home"><h2>Castaway</h2></a></section>
            <section class="header-nav">
                <a href="#home" class="nav active">Home</a>
                <a href="#episodes" class="nav">Episodes</a>
                <a href="#about" class="nav">About</a>
                <a href="#contact" class="nav">Contact</a>
            </section>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <section>
                <div class="container">
                    <div class="main-content">
                        <div class="overlay">
                            <img class="main-section-left-img" src="img/main-section-left.jfif" alt="Мужчина в наушниках">
                            <div class="blue-bars"></div>
                        </div>

                        <div class="right-main-content">
                            <div class="slogan">
                                <h2>Take your podcast to the <span class="slogan-underline">next</span> <span class="slogan-bold-text">level</span></h2>
                            </div>

                            <div class="listen-on">
                                <p>Listen on</p>
                                <a href = "#"><img class="social" src="img/spotify.png" alt="Spotify"></a>
                                <a href = "#"><img class="social" src="img/s-2.png" alt="s2?"></a>
                                <a href = "#"><img class="social" src="img/s-3.png" alt="s3?"></a>
                                <a href = "#"><img class="social" src="img/s-4.png" alt="s4?"></a>
                                <a href = "#"><img class="social" src="img/s-5.png" alt="s5?"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="latest-episodes" id="episodes">
                        <div class="latest-episodes__title-block">
                            <h2 class="latest-episodes-title">Latest episodes</h2>
                            <div style="align-content: center;"><button class="all-episodes" type="button">View all Episodes</button></div>
                        </div>
                        <div class="episodes-blocks">
                            <!-- dynamic cards -->
                        </div>
                    </div>
                </div>
            </section>

            <section class="section-host" id="about">
                <div class="container">
                    <!-- dynamic-cards -->
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="overlay">
                        <div class="subscription">
                            <div class="descr-container">
                                <a href="mailto:expamle@gmail.com" class="mail-link">Email Newsletter</a>
                                <h2 class="subscription-title">Subscribe for updates</h2>
                            </div>
                            <div class="form-container">
                                <form action="URL">
                                    <input class="input-subscr" type="text" placeholder="Name" required>
                                    <input class="input-subscr" type="email" placeholder="Email" required>
                                    <button class="button-subscr" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="blue-bars-under"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="reviews-block">
                        <!-- dynamic review -->
                    </div>
                </div>
            </section>

            <footer>
                <div class="container">
                    <div class="footer-wrapper" id="contact">
                        <div class="about-company">
                            <a class="footer-logo" href="#home"><h2>Castaway</h2></a>
                            <div class="social-footer">
                                <a href = "#"><img class="social-footer-icon" src="img/inst-icon.png" alt="Instagramm"></a>
                                <a href = "#"><img class="social-footer-icon" src="img/twitter-icon.png" alt="Twitter"></a>
                                <a href = "#"><img class="social-footer-icon" src="img/facebook-icon.png" alt="Facebook"></a>
                            </div>
                        </div>
                        <div class="footer-link">
                            <div class="footer-nav">
                                <a href = "#home" class="footer-nav-link">Home</a>
                                <a href = "#about" class="footer-nav-link">About</a>
                                <a href = "#episodes" class="footer-nav-link">Episodes</a>
                                <a href = "#contact" class="footer-nav-link">Contact</a>
                            </div>
                            <div class="footer-license">
                                <a href="#" class="footer-nav-link">Style Guide</a>
                                <a href="#" class="footer-nav-link">Instructions</a>
                                <a href="#" class="footer-nav-link">Changelog</a>
                                <a href="#" class="footer-nav-link">Credit</a>
                                <a href="#" class="footer-nav-link">Powered by Webflow</a>
                                <a href="#" class="footer-nav-link">License</a>
                            </div>
                        </div>
                        <div class="footer-social">
                                <a href = "#"><img class="footer-social-icon" src="img/spotify.png" alt="Spotify"></a>
                                <a href = "#"><img class="footer-social-icon" src="img/s-2.png" alt="s2?"></a>
                                <a href = "#"><img class="footer-social-icon" src="img/s-3.png" alt="s3?"></a>
                                <a href = "#"><img class="footer-social-icon" src="img/s-4.png" alt="s4?"></a>
                                <a href = "#"><img class="footer-social-icon" src="img/s-5.png" alt="s5?"></a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <section class="logo"><h2>Castaway</h2></section>
            <section class="header-nav">
                <a href="#" class="nav active">Home</a>
                <a href="#" class="nav">Episodes</a>
                <a href="#" class="nav">About</a>
                <a href="#" class="nav">Contact</a>
            </section>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <section>
                <div class="container">
                    <div class="main-content">
                        <div class="overlay">
                            <img class="main-section-left-img" src="img/main-section-left.jfif" alt="Мужчина в наушниках">
                            <div class="blue-bars"></div>
                        </div>

                        <div class="right-main-content">
                            <div class="slogan">
                                <h2>Take your podcast to the <span class="slogan-underline">next</span> <span class="slogan-bold-text">level</span></h2>
                            </div>

                            <div class="listen-on">
                                <p>Listen on</p>
                                <a href = "#"><img class="social" src="img/spotify.png" alt="Spotify"></a>
                                <a href = "#"><img class="social" src="img/s-2.png" alt="s2?"></a>
                                <a href = "#"><img class="social" src="img/s-3.png" alt="s3?"></a>
                                <a href = "#"><img class="social" src="img/s-4.png" alt="s4?"></a>
                                <a href = "#"><img class="social" src="img/s-5.png" alt="s5?"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="latest-episodes">
                        <div class="latest-episodes__title-block">
                            <h2 class="latest-episodes-title">Latest episodes</h2>
                            <div style="align-content: center;"><button class="all-episodes" type="button">View all Episodes</button></div>
                        </div>
                        <div class="episodes-blocks">
                            <!-- dynamic cards -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
